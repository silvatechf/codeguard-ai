services:
  # 1. Cérebro IA (Python)
  ai-engine:
    # Usando 'context' para clareza (o seu 'build: ./gdpr-agent-ai-engine' funcionaria, mas este é o estilo preferido)
    build: 
      context: ./gdpr-agent-ai-engine
    ports:
      - "5000:5000"
    environment:
      # O Docker Compose V2 carrega automaticamente variáveis de um .env
      - GOOGLE_API_KEY=${GOOGLE_API_KEY} 
    networks:
      - gdpr-network

  # 2. Backend Java
  backend:
    build: 
      context: ./gdpr-agent-backend
    ports:
      - "8080:8080"
    environment:
      # Importante: O nome do host é o nome do serviço (ai-engine)
      - PYTHON_URL=http://ai-engine:5000 
    depends_on:
      - ai-engine 
    networks:
      - gdpr-network

  # 3. Frontend Angular (Site)
  frontend:
    build: 
      context: ./gdpr-agent-frontend
    ports:
      # Porta padrão para HTTPS e HTTP
      - "80:80" 
    depends_on:
      - backend
    networks:
      - gdpr-network

networks:
  gdpr-network:
    driver: bridge